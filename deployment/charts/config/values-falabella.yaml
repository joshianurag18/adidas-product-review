image:
  repository: registry.gitlab.com/falabella-gitlab/catalyst/core/platform-services/development/master-data-service

replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

ingress:
  enabled: true
  uriPrefix: /master-data/
  hosts:
    - commerce-platform.falabella.services
    - www.falabella.services

jwt_policy:
  enabled: true
  mtls: true
  identity:
    - name: auth0
      audience: "https://falabella.services"
      issuer: "https://osmos.auth0.com/"
      uri: "https://osmos.auth0.com/.well-known/jwks.json"
      excluded_path:
        prefix: "/metrics"

containers:
  port: 4444

environment:
  name: falabella-production

pod:
  initialDelaySeconds: 30

gcp:
  enabled: true

database:
  enabled: true

environmentVariables: 
  NODE_ENV: "falabella-production"

service:
  type: ClusterIP
  port: 80  
